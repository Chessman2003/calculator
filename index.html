<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="styles/index.css" />
    <title>Калькулятор</title>
</head>

<body>
    <h1>Калькулятор</h1>
    <div id="appCalculator">
        <div id="operationSelector">
            <div id="operationHeader">
                <p>Выбраная операция: </p>
                <p id="currentOperation"></p>
            </div>
            <div id="allOperations">
                <button class="operation" idoperation="+">+</button>
                <button class="operation" idoperation="-">-</button>
                <button class="operation" idoperation="*">*</button>
                <button class="operation" idoperation="/">/</button>
                <button class="operation" idoperation="addArray">addArray</button>
                <button class="operation" idoperation="negative">negative</button>
            </div>
        </div>
        <div id="operationForm">
            <div id="op1">

                <input id="num1" class="operand" />
                <input id="num2" class="operand" /> <br>
                <button id="operationButton"> Посчитать </button>
                <p id="result"></p>
            </div>
        </div>
    </div>
    <div id="testArea">
        <input type="text" id="setterOperands" /><button id="updateOperands">Обновление полей</button>
        <div id="operandFields">
        </div>
        <input type="text" id="resMiddleValueOperation" readonly /><button id="runMiddleValueOperation">Вычеслить</button>
    </div>
    <script src="js/code.jquery.com_jquery-3.7.1.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
