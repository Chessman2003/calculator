<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="styles/index.css" />
    <title>Калькулятор</title>
</head>

<body>
    <h1>Калькулятор</h1>
    <div id="appCalculator">
        <div id="operationSelector">
            <div id="operationHeader">
                <p>Выбраная операция: </p>
                <p id="currentOperation"></p>
            </div>
            <div id="allOperations">
                <button idoperation="+" onclick="handlerChangeOperations('+')">+</button>
                <button idoperation="-" onclick="handlerChangeOperations('-')">-</button>
                <button idoperation="*" onclick="handlerChangeOperations('*')">*</button>
                <button idoperation="/" onclick="handlerChangeOperations('/')">/</button>
            </div>
        </div>
        <div id="operationForm">
            <div id="op1">

                <input id="num1" />
                <input id="num2" /> <br>
                <button id="operationButton"> Посчитать </button>
                <p id="result"></p>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
